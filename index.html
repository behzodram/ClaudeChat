<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Firebase Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000000;
        }

        .chat-header {
            background: #000000;
            color: #ffffff;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333333;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-icon {
            width: 32px;
            height: 32px;
            background: #ffffff;
            color: #000000;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #ffffff;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffffff;
        }

        .auth-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .auth-card {
            background: #000000;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #333333;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .auth-icon {
            width: 64px;
            height: 64px;
            background: #ffffff;
            color: #000000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #ffffff;
            margin-bottom: 32px;
            font-size: 14px;
            opacity: 0.7;
        }

        .auth-input {
            width: 100%;
            padding: 16px;
            background: #000000;
            border: 1px solid #333333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
            -webkit-appearance: none;
        }

        .auth-input:focus {
            outline: none;
            border-color: #ffffff;
        }

        .auth-input::placeholder {
            color: #ffffff;
            opacity: 0.5;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .auth-btn:hover {
            opacity: 0.9;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #ffffff;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #ffffff;
            color: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        .logout-btn:hover {
            opacity: 0.9;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #000000;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #000000;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 2px;
        }

        .message {
            display: flex;
            margin-bottom: 4px;
            align-items: flex-end;
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.3;
            word-wrap: break-word;
            display: inline-block;
        }

        .message.own .message-content {
            background: #ffffff;
            color: #000000;
            border-bottom-right-radius: 4px;
        }

        .message:not(.own) .message-content {
            background: #333333;
            color: #ffffff;
            border-bottom-left-radius: 4px;
        }

        .message-info {
            font-size: 11px;
            opacity: 0.7;
            margin: 2px 8px 0 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message.own .message-info {
            flex-direction: row-reverse;
        }

        .input-container {
            padding: 16px 20px;
            background: #000000;
            border-top: 1px solid #333333;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 16px;
            background: #000000;
            border: 1px solid #333333;
            border-radius: 20px;
            color: #ffffff;
            font-size: 14px;
            resize: none;
            min-height: 20px;
            max-height: 100px;
            font-family: inherit;
            -webkit-appearance: none;
            overflow: hidden;
        }

        .message-input:focus {
            outline: none;
            border-color: #ffffff;
        }

        .message-input::placeholder {
            color: #ffffff;
            opacity: 0.5;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-btn:hover {
            opacity: 0.9;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            background: #333333;
            color: #ffffff;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }

        .error-message {
            color: #ffffff;
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            background: #333333;
            padding: 12px;
            border-radius: 6px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            
            .chat-header {
                padding: 12px 16px;
            }
            
            .header-left .chat-title {
                font-size: 18px;
            }
            
            .chat-icon {
                width: 28px;
                height: 28px;
            }
            
            .online-status span {
                display: none;
            }
            
            .user-info span {
                display: none;
            }
            
            .messages-container {
                padding: 12px;
            }
            
            .message {
                margin-bottom: 3px;
            }
            
            .message-content {
                max-width: 85%;
                padding: 6px 10px;
                font-size: 14px;
            }
            
            .message-info {
                font-size: 10px;
                margin: 1px 6px 0 6px;
            }
            
            .input-container {
                padding: 12px 16px;
                gap: 10px;
            }
            
            .message-input {
                padding: 10px 14px;
                font-size: 16px;
            }
            
            .send-btn {
                width: 36px;
                height: 36px;
            }
            
            .auth-card {
                margin: 16px;
                padding: 24px 20px;
                max-width: none;
                width: calc(100% - 32px);
            }
            
            .auth-icon {
                width: 56px;
                height: 56px;
                margin-bottom: 20px;
            }
            
            .auth-title {
                font-size: 22px;
            }
            
            .auth-subtitle {
                font-size: 13px;
                margin-bottom: 24px;
            }
            
            .auth-input {
                padding: 14px;
                font-size: 16px;
                margin-bottom: 16px;
            }
            
            .auth-btn {
                padding: 14px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .chat-header {
                padding: 10px 12px;
            }
            
            .header-left .chat-title {
                font-size: 16px;
            }
            
            .chat-icon {
                width: 24px;
                height: 24px;
            }
            
            .user-avatar {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }
            
            .messages-container {
                padding: 8px;
            }
            
            .message-content {
                max-width: 90%;
            }
            
            .input-container {
                padding: 12px;
            }
            
            .send-btn {
                width: 34px;
                height: 34px;
            }
        }

        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .send-btn {
                min-width: 40px;
                min-height: 40px;
            }
            
            .logout-btn {
                min-height: 32px;
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Auth Section -->
        <div class="auth-section" id="authSection">
            <div class="auth-card">
                <div class="auth-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                        <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2 class="auth-title">Chat ga xush kelibsiz</h2>
                <p class="auth-subtitle">Chatni boshlash uchun ismingizni kiriting</p>
                <input type="text" id="usernameInput" class="auth-input" placeholder="Ismingizni kiriting..." maxlength="20" autocomplete="off">
                <button id="loginBtn" class="auth-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Kirish
                </button>
                <div class="error-message hidden" id="errorMessage"></div>
            </div>
        </div>

        <!-- Chat Header -->
        <div class="chat-header hidden" id="chatHeader">
            <div class="header-left">
                <div class="chat-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="chat-title">Firebase Chat</h1>
            </div>
            <div class="header-right">
                <div class="online-status">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
                <div class="user-info hidden" id="userInfo">
                    <div class="user-avatar" id="userAvatar"></div>
                    <span id="currentUsername"></span>
                    <button id="logoutBtn" class="logout-btn">Chiqish</button>
                </div>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="messages-container hidden" id="messagesContainer">
        </div>

        <!-- Input Container -->
        <div class="input-container hidden" id="inputContainer">
            <div class="input-wrapper">
                <textarea id="messageInput" class="message-input" placeholder="Xabar yozing..." rows="1"></textarea>
            </div>
            <button id="sendBtn" class="send-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase konfiguratsiyasi - Realtime Database
        const firebaseConfig = {
            apiKey: "AIzaSyAbfyNVpg0g_khth6HzU6W2QaCq6ZYJ9a8",
            authDomain: "claudechat-98cfd.firebaseapp.com",
            databaseURL: "https://claudechat-98cfd-default-rtdb.firebaseio.com/",
            projectId: "claudechat-98cfd",
            storageBucket: "claudechat-98cfd.firebasestorage.app",
            messagingSenderId: "540336164827",
            appId: "1:540336164827:web:052a24614aab740a6761fe",
            measurementId: "G-FTQHD5ETF3"
        };

        // Firebase ni initialize qilish
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM elementlari
        const authSection = document.getElementById('authSection');
        const chatHeader = document.getElementById('chatHeader');
        const userInfo = document.getElementById('userInfo');
        const usernameInput = document.getElementById('usernameInput');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const currentUsername = document.getElementById('currentUsername');
        const userAvatar = document.getElementById('userAvatar');
        const messagesContainer = document.getElementById('messagesContainer');
        const inputContainer = document.getElementById('inputContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const errorMessage = document.getElementById('errorMessage');

        let currentUser = null;

        // Auth functions
        function login() {
            const username = usernameInput.value.trim();
            if (!username) {
                showError('Iltimos, ismingizni kiriting!');
                return;
            }
            if (username.length < 2) {
                showError('Ism kamida 2 ta belgidan iborat bo\'lishi kerak!');
                return;
            }

            currentUser = username;
            currentUsername.textContent = username;
            userAvatar.textContent = username.charAt(0).toUpperCase();
            
            // UI ni o'zgartirish
            authSection.classList.add('hidden');
            chatHeader.classList.remove('hidden');
            userInfo.classList.remove('hidden');
            messagesContainer.classList.remove('hidden');
            inputContainer.classList.remove('hidden');
            clearError();
            
            messageInput.focus();
        }

        function logout() {
            currentUser = null;
            authSection.classList.remove('hidden');
            chatHeader.classList.add('hidden');
            userInfo.classList.add('hidden');
            messagesContainer.classList.add('hidden');
            inputContainer.classList.add('hidden');
            usernameInput.value = '';
            clearError();
            
            // Xabarlarni tozalash
            messagesContainer.innerHTML = '';
            
            usernameInput.focus();
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.remove('hidden');
        }

        function clearError() {
            errorMessage.textContent = '';
            errorMessage.classList.add('hidden');
        }

        // Message functions
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentUser) return;

            sendBtn.disabled = true;
            
            try {
                const messagesRef = ref(database, 'messages');
                await push(messagesRef, {
                    text: text,
                    username: currentUser,
                    timestamp: serverTimestamp(),
                    userId: currentUser + '_' + Date.now()
                });

                messageInput.value = '';
                autoResizeTextarea();
            } catch (error) {
                console.error('Xabar yuborishda xatolik:', error);
                showError('Xabar yuborishda xatolik yuz berdi. Qaytadan urinib ko\'ring.');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            
            const date = new Date(timestamp);
            const now = new Date();
            const diffInMs = now - date;
            const diffInMinutes = Math.floor(diffInMs / 60000);
            
            if (diffInMinutes < 1) return 'hozir';
            if (diffInMinutes < 60) return `${diffInMinutes}d`;
            if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)}s`;
            
            return date.toLocaleDateString('uz-UZ', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function displayMessages(snapshot) {
            // Mavjud xabarlarni tozalash
            messagesContainer.innerHTML = '';

            const messages = [];
            snapshot.forEach((childSnapshot) => {
                const messageData = childSnapshot.val();
                if (messageData) {
                    messages.push(messageData);
                }
            });

            // Timestamp bo'yicha tartiblash
            messages.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

            messages.forEach(messageData => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${messageData.username === currentUser ? 'own' : ''}`;

                messageDiv.innerHTML = `
                    <div class="message-content">${messageData.text}</div>
                    <div class="message-info">
                        <span>${messageData.username}</span>
                        <span>${formatTime(messageData.timestamp)}</span>
                    </div>
                `;

                messagesContainer.appendChild(messageDiv);
            });

            scrollToBottom();
        }

        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Auto resize textarea
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        }

        // Event listeners
        loginBtn.addEventListener('click', login);
        logoutBtn.addEventListener('click', logout);
        sendBtn.addEventListener('click', sendMessage);

        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', autoResizeTextarea);

        // Firebase Realtime Database listener
        const messagesRef = ref(database, 'messages');
        onValue(messagesRef, displayMessages, (error) => {
            console.error('Ma\'lumotlarni o\'qishda xatolik:', error);
            showError('Ma\'lumotlarni yuklashda xatolik. Internet aloqangizni tekshiring.');
        });

        // Focus input when page loads
        window.addEventListener('load', () => {
            usernameInput.focus();
        });
    </script>
</body>
</html>
